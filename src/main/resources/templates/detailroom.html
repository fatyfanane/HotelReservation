<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Détails de la chambre</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Full-screen background */
        body {
            background-image: url('https://wallpapercave.com/wp/wp2888506.jpg'); /* Background image from first theme */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7); /* Transparent black background from first theme */
            border-radius: 10px;
            padding: 20px;
            max-width: 800px;
            width: 150%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #ffffff; /* White heading color from first theme */
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            color: #f3f3f3; /* Light text for contrast */
            margin-bottom: 10px;
        }

        .btn {
            color: #fff; /* White text color */
            font-weight: bold; /* Bold text */
            transition: background-color 0.3s; /* Smooth transition */
        }

        .btn-success {
            background-color: #28a745; /* Green button background color */
            border-color: #28a745; /* Green button border color */
        }

        .btn-success:hover {
            background-color: #218838; /* Darker green button background color on hover */
            border-color: #1e7e34; /* Darker green button border color on hover */
        }

        .btn-danger {
            background-color: #dc3545; /* Red button background color */
            border-color: #dc3545; /* Red button border color */
        }

        .btn-danger:hover {
            background-color: #c82333; /* Darker red button background color on hover */
            border-color: #bd2130; /* Darker red button border color on hover */
        }

        .btn-primary {
            background-color: #007bff; /* Blue button background color */
            border-color: #007bff; /* Blue button border color */
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue button background color on hover */
            border-color: #0056b3; /* Darker blue button border color on hover */
        }

        .center-button {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <h2>Room Details</h2>
        <p>ID: <span th:text="${RoomWithDetails.id}"></span></p>
        <p>Room Number: <span th:text="${RoomWithDetails.roomNumber}"></span></p>
        <p>Price Per Night: <span th:text="${RoomWithDetails.pricePerNight}"></span></p>
        <p>Availability: <span th:text="${RoomWithDetails.available ? 'Available' : 'Not available'}"></span></p>
        <p>Description: <span th:text="${RoomWithDetails.description}"></span></p>
        <p>Room Types: <span th:text="${RoomWithDetails.roomType}"></span></p>

        <div class="row">
            <div class="col-md-6">
                <a class="btn btn-success btn-block" onclick="return confirm('Êtes-vous sûr de vouloir modifier cette chambre ?');"
                   th:href="@{/editroom(id=${RoomWithDetails.id})}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil"
                         viewBox="0 0 16 16">
                        <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5
                        0 0 1-.168.11l-5 2a.5.5
                        0 0 1-.65-.65l2-5a.5.5
                        0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5
                        1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1
                        .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-
                        1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-
                        .5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
                    </svg>
                    Edit
                </a>
            </div>
            <div class="col-md-6">
                <a class="btn btn-danger btn-block"
                   th:href="@{/deleteroom(id=${RoomWithDetails.id})}"
                   onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette chambre ?');">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash"
                         viewBox="0 0 16 16">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5
                        0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5
                        0 0 0 1 0z"/>
                        <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1
                        0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1
                        1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5
                        3h11V2h-11z"/>
                    </svg>
                    Delete
                </a>
            </div>
        </div>
        <div class="center-button">
            <a class="btn btn-primary mt-3" th:href="@{/listroom}">Go to Room List</a>
        </div>
    </div>
</div>
</body>
</html>

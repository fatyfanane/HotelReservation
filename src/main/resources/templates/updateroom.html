<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Modifier la chambre</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
    <script src="webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-image: url('https://wallpapercave.com/wp/wp2888506.jpg'); /* Image de fond */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7); /* Fond transparent noir */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 500px;
            width: 100%;
        }

        h2 {
            color: #ffffff; /* Couleur du texte du titre */
            text-align: center;
            margin-bottom: 20px;
        }

        .form-label {
            color: #f3f3f3; /* Couleur des étiquettes */
        }

        .form-control, .form-select {
            border-color: #f3f3f3; /* Couleur des bordures des champs de formulaire */
        }

        .form-control:focus, .form-select:focus {
            border-color: #ffffff; /* Couleur de la bordure au focus */
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5); /* Ombre au focus */
        }

        .btn-primary {
            background-color: #f52222; /* Couleur de fond des boutons */
            border-color: #f52222; /* Couleur des bordures des boutons */
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Couleur de fond des boutons au survol */
            border-color: #0056b3; /* Couleur des bordures des boutons au survol */
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <h2>Modifier la chambre</h2>
        <form method="post" th:action="@{/modifierroom}">
            <input type="hidden" name="id" th:value="${RoomToBeUpdated.id}"/>
            <input type="hidden" name="hotel_id" th:value="${RoomToBeUpdated.hotel.id}"/> <!-- Ajout de l'hôtel ID -->

            <div class="mb-3">
                <label class="form-label">Numéro de chambre</label>
                <input type="text" class="form-control" name="roomNum" th:value="${RoomToBeUpdated.roomNumber}"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Prix par nuit</label>
                <input type="number" class="form-control" name="price" th:value="${RoomToBeUpdated.pricePerNight}"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" name="description" th:text="${RoomToBeUpdated.description}"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">URL de l'image</label>
                <input type="text" class="form-control" name="imageUrl" th:value="${RoomToBeUpdated.imageUrl}"/>
            </div>

            <div class="mb-3">
                <label class="form-label">Type de chambre</label>
                <select class="form-select" name="roomType" th:value="${RoomToBeUpdated.roomType}">
                    <option value="SINGLE">Single</option>
                    <option value="DOUBLE">Double</option>
                    <option value="VIP">VIP</option>
                </select>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" name="available" th:checked="${RoomToBeUpdated.available}"/>
                <label class="form-check-label">Disponible</label>
            </div>

            <button type="submit" class="btn btn-primary">Modifier</button>
        </form>
    </div>
</div>
</body>
</html>

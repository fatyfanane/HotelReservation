<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css">
    <style>
        /* Make background image cover entire screen */
        body {
            background-image: url('https://wallpapercave.com/wp/wp2888506.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7); /* Transparent black background */
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            width: 100%; /* Ensures it is responsive */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Soft shadow */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 10px;
        }

        .btn {
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn:hover {
            color: white;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-block {
            display: block;
            width: 100%;
        }

        .center-button {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Admin Details</h1>
    <p>ID: <span th:text="${AdminWithDetails.id}"></span></p>
    <p>Name: <span th:text="${AdminWithDetails.name}"></span></p>
    <p>Phone: <span th:text="${AdminWithDetails.phone}"></span></p>
    <p>Description: <span th:text="${AdminWithDetails.description}"></span></p>

    <div class="row">
        <div class="col-md-6">
            <a class="btn btn-success btn-block" onclick="return confirm('Are you sure you want to edit this admin?');"
               th:href="@{editadmin(id=${AdminWithDetails.id})}">
                Edit
            </a>
        </div>
        <div class="col-md-6">
            <a class="btn btn-danger btn-block" onclick="return confirm('Are you sure you want to delete this admin?');"
               th:href="@{deleteAdmin(id=${AdminWithDetails.id})}">
                Delete
            </a>
        </div>
        <div class="center-button">
            <a class="btn btn-primary mt-3" th:href="@{/listadmin}">Go to Admin List</a>
        </div>
    </div>
</div>
</body>
</html>

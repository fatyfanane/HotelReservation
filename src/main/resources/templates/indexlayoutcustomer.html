<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="templates" lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Liste des clients</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Background setup */
        body {
            background-image: url('https://wallpapercave.com/wp/wp2888506.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            padding-top: 20px;
        }

        .container {
            border-radius: 10px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.85); /* Slightly transparent background for readability */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #343a40;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Table Design */
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 15px;
            color: #343a40;
        }

        th {
            background-color: #28a745;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            padding: 10px;
            text-align: center;
            border: none;
            border-radius: 5px;
        }

        td {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            text-align: center;
            border: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        tr {
            transition: transform 0.2s ease;
            cursor: pointer;
        }

        /* Hover effect for rows */
        tr:hover {
            transform: scale(1.02);
            background-color: rgba(240, 240, 240, 0.9);
        }

        /* Making rows clickable */
        tr a {
            display: block;
            color: inherit;
            text-decoration: none;
            height: 100%;
            width: 100%;
        }

        /* Pagination pills styling */
        .nav-pills .nav-link {
            margin: 5px;
            border-radius: 20px;
            color: brown;
            background-color: #f8f9fa;
            border: 1px solid brown;
        }

        .nav-pills .nav-link.active {
            background-color: #28a745;
            color: #fff;
            border-color: #28a745;
        }

        .btn-primary {
            background-color: brown;
            border-color: brown;
        }

        .btn-primary:hover {
            background-color: darkred;
            border-color: darkred;
        }
    </style>
    <script>
        // Make the whole row clickable
        document.addEventListener('DOMContentLoaded', function () {
            const rows = document.querySelectorAll('table tbody tr');
            rows.forEach(row => {
                row.addEventListener('click', function () {
                    const link = this.querySelector('a');
                    if (link) {
                        window.location.href = link.href;
                    }
                });
            });
        });
    </script>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-center mb-4">
        <form method="get" th:action="@{listcustomer}" class="d-flex">
            <input type="text" name="search" class="form-control me-2" th:value="${keyword}" placeholder="Rechercher un client"/>
            <button class="btn btn-primary" type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                </svg>
            </button>
        </form>
    </div>
    <div class="container">
        <h1>Liste des clients</h1>
        <table class="table">
            <thead>
            <tr>
                <th>Nom</th>
                <th>Téléphone</th>
                <th>Description</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p: ${listCustomer}">
                <td><a th:href="@{detailscustomer(id=${p.getId()})}" th:text="${p.getName()}"></a></td>
                <td th:text="${p.getPhone()}"></td>
                <td th:text="${p.getDescription()}"></td>
                <td th:text="${p.getEmail()}"></td>
            </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-center mt-4">
            <ul class="nav nav-pills">
                <li class="nav-item" th:each="p, stat: ${pages}">
                    <a th:classappend="${stat.index == page} ? 'active' : ''"
                       class="nav-link"
                       th:text="${stat.index}"
                       th:href="@{listcustomer(page=${stat.index},search=${keyword})}"></a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>

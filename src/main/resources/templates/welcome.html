<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: url('https://wallpapercave.com/wp/wp2888506.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .button {
            position: relative;
            background: #090909;
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            border: none;
            letter-spacing: 0.1rem;
            font-size: 1rem;
            padding: 1rem 3rem;
            transition: 0.2s;
            display: inline-block;
            text-align: center;
        }

        .button:hover {
            letter-spacing: 0.2rem;
            padding: 1.1rem 3.1rem;
            background: var(--clr);
            color: var(--clr);
            animation: box 3s infinite;
        }

        .button::before {
            content: "";
            position: absolute;
            inset: 2px;
            background: #090909;
        }

        .button span {
            position: relative;
            z-index: 1;
        }

        .button i {
            position: absolute;
            inset: 0;
            display: block;
        }

        .button i::before {
            content: "";
            position: absolute;
            width: 10px;
            height: 2px;
            left: 80%;
            top: -2px;
            border: 2px solid var(--clr);
            background: #efbee9;
            transition: 0.2s;
        }

        .button:hover i::before {
            width: 15px;
            left: 20%;
            animation: move 3s infinite;
        }

        .button i::after {
            content: "";
            position: absolute;
            width: 10px;
            height: 2px;
            left: 20%;
            bottom: -2px;
            border: 2px solid var(--clr);
            background: #efbee9;
            transition: 0.2s;
        }

        .button:hover i::after {
            width: 15px;
            left: 80%;
            animation: move 3s infinite;
        }

        @keyframes move {
            0% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(5px);
            }
            100% {
                transform: translateX(0);
            }
        }

        @keyframes box {
            0% {
                box-shadow: #27272c;
            }
            50% {
                box-shadow: 0 0 25px var(--clr);
            }
            100% {
                box-shadow: #27272c;
            }
        }

    </style>
</head>
<body>

<a href="/" class="button" style="--clr:#39FF14"><span>Home</span><i></i></a>
<a href="/login" class="button" style="--clr:#39FF14"><span>Login</span><i></i></a>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml" lang="">
<head>
    <meta charset="UTF-8">
    <title>Gestion des hotels</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .login-btn {
            background-color: #082103; /* Updated background color */
            color: #FFF8E8; /* Light cream text color */
            border: none; /* Remove default button border */
            padding: 0.5rem 1rem; /* Adjust padding as needed */
            border-radius: 0.375rem; /* Rounded corners */
            display: flex; /* Flexbox for alignment */
            align-items: center; /* Center items vertically */
            justify-content: center; /* Center items horizontally */
            position: absolute; /* Position the button absolutely */
            right: 1rem; /* Position it towards the right */
            top: 4%; /* Center vertically relative to the top */
            transform: translateY(-50%); /* Adjust vertical alignment */
        }

        .login-btn svg {
            margin-right: 0.5rem; /* Space between icon and text */
            fill: #FFF8E8; /* Light cream color for the icon */
        }

        .login-link {
            color: #FFF8E8; /* Light cream color for the links */
            text-decoration: none; /* Remove underline from links */
            margin-left: 0.5rem; /* Space between links */
        }

        .login-btn:hover .login-link {
            color: #FFF8E8; /* Light cream color on hover */
        }

        header {
            background-color: #FFF8E8; /* Light cream background */
            color: #082103; /* Updated dark green text color */
        }

        h1 {
            color: #082103; /* Updated dark green text color */
        }

        /* Dark green navigation bar */
        nav {
            background-color: #082103; /* Updated dark green background for nav */
        }

        /* Light cream text and hover color for nav items */
        nav a {
            color: #FFF8E8; /* Light cream text for nav links */
            padding-left: 15px; /* Space between menu items */
            padding-right: 15px;
        }

        nav a:hover {
            color: #4A5D23; /* Slightly lighter green on hover */
        }

        /* Style spécifique pour le bouton de connexion et de déconnexion */
        .login-btn {
            color: #FFF8E8;
            background-color: #082103; /* Updated button color */
            border: none;
            padding: 10px 20px; /* Adjust button size */
            border-radius: 5px; /* Rounded button */
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #4A5D23; /* Slightly lighter green on hover */
            color: #FFF8E8;
            text-decoration: none; /* No underline */
        }

        .login-btn svg {
            margin-right: 8px; /* Space between icon and text */
        }

        /* Espacement et marge pour les éléments du menu */
        .navbar-item {
            margin-left: 10px;
            margin-right: 10px;
        }

        body {
            background-image: url('https://wallpapercave.com/wp/wp2888506.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
        }
    </style>
</head>
<body>
<div class="p-3 m-2">
    <div class="card">
        <div class="min-h-full">
            <nav class="shadow">
                <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                    <div class="flex h-16 items-center justify-between">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">

                                <img class="h-14 w-14" src="https://cdn-icons-png.flaticon.com/512/332/332980.png" alt="Cute Hotel">
                            </div>
                            <div class="hidden md:block">
                                <div class="ml-10 flex items-baseline space-x-4">
                                    <a class="btn-dark navbar-item" th:href="@{indexpage}">Hotel</a>
                                    <a sec:authorize="hasRole('managetable')" class="btn-dark navbar-item" th:href="@{listadmin}">Admin</a>
                                    <a sec:authorize="hasAnyRole('admin','managetable')" class="btn-dark navbar-item" th:href="@{listcustomer}">Customer</a>
                                    <a sec:authorize="hasAnyRole('admin','managetable')" class="btn-dark navbar-item" th:href="@{listroom}">Rooms</a>
                                    <a class="btn-dark navbar-item" th:href="@{listreservation}">Reservation</a>
                                    <a class="btn-dark navbar-item" th:href="@{about}">About</a>

                                    <a class="btn-dark navbar-item" href="#" id="navbarDropdownMenuLink" role="button"
                                       data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Manage <span class="ml-1">&#9662;</span>
                                    </a>
                                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                        <li><a class="dropdown-item" sec:authorize="hasRole('managetable')" th:href="@{ajouteradmin}">Add Admin</a></li>
                                        <li><a class="dropdown-item" sec:authorize="hasAnyRole('admin','managetable')" th:href="@{ajouterhotel}">Add Hotel</a></li>
                                        <li><a class="dropdown-item" sec:authorize="hasAnyRole('admin','managetable')" th:href="@{ajoutercustomer}">Add Customer</a></li>
                                        <li><a class="dropdown-item" sec:authorize="hasAnyRole('admin','managetable')" th:href="@{ajouterroom}">Add Room</a></li>
                                        <li><a class="dropdown-item" sec:authorize="hasAnyRole('admin','managetable')" th:href="@{ajouterreservation}">Add Reservation</a></li>
                                        <li><a class="dropdown-item" th:href="@{indexpage}">Search</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="hidden md:block">
                            <div class="ml-4 flex items-center md:ml-6">
                                <button type="button" class="login-btn">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A3.75 3.75 0 0012 1.5h0A3.75 3.75 0 008.25 5.25V9m7.5 0a3.75 3.75 0 01-7.5 0m7.5 0H21m-3 0v5.25m0 4.5A3.75 3.75 0 0114.25 22.5H9.75A3.75 3.75 0 016 18.75V13.5m12-4.5V9"/>
                                    </svg>
                                    <a sec:authorize="isAuthenticated()" th:href="@{/logout}" class="login-link">Logout</a>
                                    <a sec:authorize="!isAuthenticated()" th:href="@{/login}" class="login-link">Log In</a>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>

            <header style="background-color: #FFF8E8; color: #082103;">
                <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
                    <h1 class="text-3xl font-bold tracking-tight">FUDU-HOTELs</h1>
                </div>
            </header>

            <main>
                <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
                    <!-- Content will go here -->
                </div>
            </main>
        </div>

        <div class="card-body">
            <section layout:fragment="content"></section>
        </div>
        <div class="card-footer" align="center">&copy; copyright: FUDU 2024<br/> X - Casablanca- Morocco</br>
            FUDU@gmail.com
        </div>
    </div>
</div>
<footer>
</footer>

</body>
</html>
